
<div *ngIf="attachment">
    <h2><span>Attachment</span> {{attachment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Attachment Link</span></dt>
        <dd>
            <span>{{attachment.attachmentLink}}</span>
        </dd>
        <dt><span>Message</span></dt>
        <dd>
            <div *ngIf="attachment.messageId">
                <a [routerLink]="['/message', attachment.messageId]">{{attachment.messageId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'attachment/'+ attachment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
