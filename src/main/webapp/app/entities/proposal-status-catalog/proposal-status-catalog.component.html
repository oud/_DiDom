<div>
    <h2>
        <span>Proposal Status Catalogs</span>
        <button class="btn btn-primary float-right create-proposal-status-catalog" [routerLink]="['/', { outlets: { popup: ['proposal-status-catalog-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Proposal Status Catalog
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="proposalStatusCatalogs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Status Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let proposalStatusCatalog of proposalStatusCatalogs ;trackBy: trackId">
                <td><a [routerLink]="['../proposal-status-catalog', proposalStatusCatalog.id ]">{{proposalStatusCatalog.id}}</a></td>
                <td>{{proposalStatusCatalog.statusName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../proposal-status-catalog', proposalStatusCatalog.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'proposal-status-catalog/'+ proposalStatusCatalog.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'proposal-status-catalog/'+ proposalStatusCatalog.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
